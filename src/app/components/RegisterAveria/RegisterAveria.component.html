<div class="baches">
  <form class="custom-form">
    <h1>Averias</h1>
    <input
      type="text"
      name="daño"
      placeholder="Tipo de daño"
      required
      [(ngModel)]="tipoDeDano"
    />
    <input
      type="text"
      name="costo"
      placeholder="Costo"
      required
      [(ngModel)]="costo"
    />

    <button type="submit">Log in</button>
  </form>
</div>
