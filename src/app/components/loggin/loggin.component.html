<div class="login">
    <form class="custom-form" (ngSubmit)="login()">
      <h1>Login</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="adminCheckbox" [(ngModel)]="isAdmin">
        <label class="form-check-label" for="adminCheckbox">
          Administrador
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="ciudadanoCheckbox" [(ngModel)]="isCiudadano">
        <label class="form-check-label" for="ciudadanoCheckbox">
          Ciudadano
        </label>
      </div>
      <button type="submit">Log in</button>
      <p>¿Aún no tienes una cuenta? <a href="/Registrarc">Regístrate</a></p>
    </form>
  </div>
